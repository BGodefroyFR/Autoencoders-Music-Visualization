<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Deep Music visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <!-- Libs -->
    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="lib/three.js"></script>

    <!-- Particles -->
    <script src="animations/particles/TrackballControls.js"></script>
    <script src="animations/particles/GPUParticleSystem.js"></script>
    <script src="animations/particles/main.js"></script>

    <!-- Sphere -->
    <script src="animations/sphere/util.js"></script>
    <script src="animations/sphere/particulate.js"></script>
    <script src="animations/sphere/main.js"></script>

    <!-- Kaleidoscope -->
    <script src="animations/kaleidoscope/main.js"></script>
    <script src="animations/kaleidoscope/KaleidoShader.js"></script>
    <script src="animations/kaleidoscope/RGBShiftShader.js"></script>
    <script src="animations/kaleidoscope/lib/postprocessing/EffectComposer.js"></script>
    <script src="animations/kaleidoscope/lib/postprocessing/MaskPass.js"></script>
    <script src="animations/kaleidoscope/lib/postprocessing/RenderPass.js"></script>
    <script src="animations/kaleidoscope/lib/postprocessing/ShaderPass.js"></script>
    <script src="animations/kaleidoscope/lib/shaders/CopyShader.js"></script>

    <script src="main.js"></script>
    <script src="audio.js"></script>
    <script src="features.js"></script>
    <script src="playlist.js"></script>
    <script src="paramMapping.js"></script>
    <script src="animation.js"></script>
  </head>
  <body>
    <div id='startMessage'>Click to change animation</div>
    <div id='controls'>
      <div id='songInfo'>
        <div id='title'></div>
        <div id='artist'></div>
      </div>
      <img id='next' title='Next song' src='next_button.png' />
    </div>
  </body>
</html>
